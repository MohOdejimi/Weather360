<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Weather 360</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Project -->
   <header>
     <div>     
     <h3>Weather 360</h3>
     <img src = '/icons/cloud-sun.svg'>
     </div>     
     <i class="fa fa-plus"></i>
   </header>
   <section class = 'search-bar'>
     <input type='text' placeholder='Enter a location name'>
   </section>
   <section class = 'main-content'>
     <div class = 'city'>
       <h4></h4>
       <div>
         <p class = 'dateTime'></p>

       </div>
     </div>
     <div class = 'weather'>
       <div class = 'first-div'>
         <img>
         <h4 class = 'main'><span></span></h4>
       </div>
       <div class = 'second-div'>
         <p class = 'description'></p>
          <div>
            <p class = 'min'></p>
            <span></span>
            <p class = 'max'></p>
          </div>
       </div>
     </div>
     <div class = 'third-div'>
       <div class = 'div1'>
         <p></p>
         <img>
         <h4><span></span></h4>
       </div>
      <div class = 'div2'>
        <p></p>
        <img>
        <h4><span></span></h4>
      </div>
      <div class = 'div3'>
        <p></p>
        <img>
        <h4><span></span></h4>
      </div>
      <div class = 'div4'>
        <p></p>
        <img>
        <h4><span></span></h4>
      </div>
      <div class = 'div5'>
        <p></p>
        <img>
        <h4><span></span></h4>
      </div>
     </div>
   </section>
   
   
   <section class = 'day-section'>
     <table>
       <tr class = 'day1'>
         <td class = 'day'></td>
         <td class = 'wind'></td>
         <td class = 'description'></td>
         <td><img></td>
         <td><span class = 'min-temperature'></span><span class = 'max-temperature '></span></td>
       </tr>
       <tr class='day2'>
         <td class = 'day'></td>
         <td class = 'wind'></td>
         <td class='description'></td>
         <td><img></td>
         <td><span class='min-temperature'></span><span class='max-temperature '></span></td>
       </tr>
       <tr class='day3'>
         <td class = 'day'></td>
         <td class = 'wind'></td>
         <td class='description'></td>
         <td><img></td>
         <td><span class='min-temperature'></span><span class='max-temperature '></span></td>
       <tr class='day4'>
         <td class = 'day'></td>
         <td class = 'wind'></td>
         <td class='description'></td>
         <td><img></td>
         <td><span class='min-temperature'></span><span class='max-temperature '></span></td>
       </tr>
       <tr class='day5'>
         <td class = 'day'></td>
         <td class = 'wind'></td>
         <td class='description'></td>
         <td><img></td>
         <td><span class='min-temperature'></span><span class='max-temperature '></span></td>
       </tr>
     </table>
   </section>
   
   <section class = 'properties'>
     <div class = 'wrap'>
       <div>
        <i class="fa-solid fa-wind"></i>
        <p>Wind</p>
       </div>
       <p class = 'wind-val'></p>
     </div>
     <div class = 'wrap'>
       <div>
        <i class="fa-solid fa-water"></i>
        <p>Sea level</p>
       </div>
       <p class = 'sea-level'></p>
     </div>
     <div class = 'wrap'>
       <div>
         <i class="fa-regular fa-compass"></i>
         <p>Latitude</p>
        </div>
       <p class = 'latitude'></p>
     </div>
     <div class = 'wrap'>
       <div>
         <i class="fa-solid fa-compass"></i>
         <p>Longitude</p>
       </div>
       <p class='longitude'></p>
       </div>
     </div>
   </section>
  <script src="https://kit.fontawesome.com/102bc8442d.js" crossorigin ="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
